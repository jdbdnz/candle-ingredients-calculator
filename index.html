<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Candle Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">

      <span class="navbar-brand">Candle Calculator</span>

      <div id="navbarsExampleDefault">
        <form class="form-inline mt-2 mt-md-0">
          <input id="quantity_8oz" class="form-control mr-sm-2" type="number" placeholder="Quantity of 8 oz">
          <input id="quantity_16oz" class="form-control mr-sm-2" type="number" placeholder="Quantity of 16 oz">
          <button id="calculate_ingredients" class="btn btn-outline-success my-2 my-sm-0" type="submit">Show Ingredients</button>
        </form>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <main class="col-sm-12 pt-3">
          <h2 id="title"> - </h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="ingredients_list">

              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
